<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" >
    <div class="buttons">
      <button onclick="appendDisply('7')">7</button>
      <button onclick="appendDisply('8')">8</button>
      <button onclick="appendDisply('9')">9</button>
      <button onclick="appendDisply('+')">+</button>
      <button onclick="appendDisply('4')">4</button>
      <button onclick="appendDisply('5')">5</button>
      <button onclick="appendDisply('6')">6</button>
      <button onclick="appendDisply('-')">-</button>
      <button onclick="appendDisply('1')">1</button>
      <button onclick="appendDisply('2')">2</button>
      <button onclick="appendDisply('3')">3</button>
      <button onclick="appendDisply('*')">*</button>
      <button onclick="appendDisply('0')">0</button>
      <button onclick="appendDisply('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendDisply('/')">/</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter+Tight:wght@300&family=Montserrat:wght@500&family=Open+Sans&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/cba94e7024.js" crossorigin="anonymous"></script>
</head>
<link
rel="stylesheet"
href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<body>
    <nav class="bg-white p-4">
        <div class="container mx-auto flex justify-between items-center">
          <!-- Logo -->
          <a href="#" class="text-white text-2xl font-bold"
            ><img src="./image/logo.png" alt=""></a
          >
  
          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button id="mobile-menu-toggle" class="text-black">
              <span class="material-symbols-outlined"> menu </span>
            </button>
          </div>
  
          <!-- Desktop Menu -->
          <ul class="hidden md:flex space-x-4">
            <li><a href="#" class="text-black">Home</a></li>
            <li><a href="#" class="text-black">About</a></li>
            <li><a href="#" class="text-black">Services</a></li>
            <li><a href="#" class="text-black">Contact</a></li>
            <li>
              <span class="material-symbols-outlined text-black"> search </span>
            </li>
            <li>
              <span class="material-symbols-outlined text-black">
                add_shopping_cart
              </span>
            </li>
            <button class="bg-gray rounded-[15px_0px] px-3 hover:bg-teal-600 transition-all">Sin Up</button>
          </ul>
        </div>
      </nav>
         <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden bg-white p-4">
        <ul class="space-y-2">
          <li><a href="#" class="text-black">Home</a></li>
          <li><a href="#" class="text-black">About</a></li>
          <li><a href="#" class="text-black">Services</a></li>
          <li><a href="#" class="text-black">Contact</a></li>
          <li>
            <span class="material-symbols-outlined text-black"> search </span>
          </li>
          <li>
            <span class="material-symbols-outlined text-black">
              add_shopping_cart
            </span>
          </li>
        </ul>
      </div>
      
      <script>
        // Toggle mobile menu
        document
          .getElementById("mobile-menu-toggle")
          .addEventListener("click", function () {
            document.getElementById("mobile-menu").classList.toggle("hidden");
          });
      </script>
</body>
</html>
